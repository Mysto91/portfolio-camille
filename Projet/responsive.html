<html>
    <head>
        <title>Exercice 20</title>
        
        <link rel="stylesheet" href="exercice20.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    </head>

    <body>
       
        <div class="header">
            <div class="header__texture"></div>
            <div class="header__mask">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#ffffff"></path>
                </svg>
            </div>
            <div class="header__navbar"></div>
            <div class="header__slogan">
                <h1 class="h__slogan__title">South Korea</h1>
            </div>
        </div>

        <div class="articles">
            <div class="inner">
                <h2 class="articles__title"> Découvrez la Corée du Sud</h2>
                <div class="articles__items">
                    <div class="article" style="background: url(images/Busan.jpg); background-size: cover;"> 
                        <div class="article__filter"></div>
                        <div class="article__name"> Busan, une ville portuaire</div>
                        <div class="article__icon"><i class="fas fa-map-marker-alt"></i></div> 
                    </div>
                    <div class="article" style="background: url(images/daegu.png); background-size: cover;"> 
                        <div class="article__filter"></div>
                        <div class="article__name"> Daegu, la colorée</div>
                        <div class="article__icon"><i class="fas fa-map-marker-alt"></i></div> 
                    </div>
                    <div class="article" style="background: url(images/gwangju.jpg); background-size: cover;"> 
                        <div class="article__filter"></div>
                        <div class="article__name"> Gwangju, culture et nature</div>
                        <div class="article__icon"><i class="fas fa-map-marker-alt"></i></div> 
                    </div>
                </div>
            </div>
        </div>

    </body>
    
</html>
